<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Data Visualization -->
  <g transform="translate(100, 100)">
    <path d="M 0 500 L 100 400 L 200 450 L 300 200 L 400 300 L 500 150" 
          fill="none" 
          stroke="white" 
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="0" cy="500" r="8" fill="white"/>
    <circle cx="100" cy="400" r="8" fill="white"/>
    <circle cx="200" cy="450" r="8" fill="white"/>
    <circle cx="300" cy="200" r="8" fill="white"/>
    <circle cx="400" cy="300" r="8" fill="white"/>
    <circle cx="500" cy="150" r="8" fill="white"/>
  </g>
</svg> 